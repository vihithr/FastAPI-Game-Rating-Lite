{% extends "base.html" %}

{% block title %}找回密码 - STG社区评价{% endblock %}

{% block content %}
<article>
    <header>
        <h2>找回密码</h2>
    </header>
    <form action="/password-reset/request" method="post">
        <label for="email">
            邮箱
            <input type="email" id="email" name="email" placeholder="注册时使用的邮箱" required>
        </label>
        <button type="submit">发送重置邮件</button>
    </form>
    <footer style="text-align: center;">
        <a href="/login">返回登录</a>
    </footer>
</article>
{% endblock %}
